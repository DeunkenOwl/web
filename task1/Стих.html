 		<center>
 		<h1> Осень </h1>

 		<p>Тихо в чаще можжевеля по обрыву.<br>
		Осень, рыжая кобыла, чешет гривы.</p>

		<p>	Над речным покровом берегов<br>
		Слышен синий лязг ее подков.</p>

		<p>	Схимник-ветер шагом осторожным<br>
		Мнет листву по выступам дорожным</p>

		<p>	И целует на рябиновом кусту<br>
		Язвы красные незримому Христу.</p>

		<p> <b> <i> <font size="4"> Сергей Есенин </font> </i> </b> </p>
