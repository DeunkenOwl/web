<!DOCTYPE html>
<html>
<head>
    <title> test </title>
	<script type="text/javascript">

		function getRandomInt(min, max)
		{
  			return Math.floor(Math.random() * (max - min)) + min;
		}

		function getArray(n) {
			var arr = new Array(n);
			var min = 10;
			var max = n * n + 1;
			for (var i = 0; i < n; i++) {
				arr[i] = getRandomInt(min, max);
			}
			return arr;
		}

		function getResultArray(a)
		{
			var n = a.length;
			var x;
			for (var i = 0; i < n; i++) {
				for(var j = n - 1; j > i; j--) {
					if (a[j] < a[j - 1]) {
						x = a[j];
						a[j] = a[j - 1];
						a[j - 1] = x;
					}
				}
			}
			return a;
		}

		function funk(form)
		{
			var n = Number.parseInt(form.N.value);
			var arr = new Array(n);

			//i - строчки, j - столбцы
			for (var i = 0; i < n; i++) {
				arr[i] = getArray(n);
				
			}

			var mas = [];

			for (var i = 0; i < n; i++) {
				for (var j = 0; j < n; j++) {
					mas.push(arr[i][j]);
				}
			}

			mas = getResultArray(mas);

			for (var j = 0; j < n; j++) {
				if (j % 2 == 0) {
					for (var i = 0; i < n; i++) {
						arr[i][j] = mas[j * n + i];
					}
				}
				else {
					for (var i = 0; i < n; i++) {
						arr[i][j] = mas[j * n + i];
					}
				}
			}


			var x = "";
			for (var i = 0; i < n; i++) {
				for (var j = 0; j < n; j++) {
					x = x + arr[i][j] + ' ';
				}
				console.log(x);
				x = "";
			}

		}
	</script>
</head>
<body>
	<p> 1 вариант </p>
	<form action="" method="post" name="funcF" id="funcF">
		<input type="number" name="N" id="N" placeholder="N">
		<input type="button" onclick="funk(document.getElementById('funcF'))" name="submit" value="Пуск">
	</form>

</body>
</html>
