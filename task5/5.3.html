<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
</head>
<body>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">

		$("li > div").on("click", function(event) {
			if ($(this).parent().children("ul").hasClass("hidden")){
				$(this).parent().children("ul").show("slow", "swing");
				$(this).parent().children("ul").removeClass("hidden");
			}
			else {
				$(this).parent().children("ul").hide("slow", "swing");
				$(this).parent().children("ul").addClass("hidden");
			}
		});

	</script>

</body>
</html>
